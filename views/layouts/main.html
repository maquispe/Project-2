        <a class="navbar-brand navbartext" href="main.html">Rabbit Hole</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>

        <div class="collapse navbar-collapse navbartext" id="navbarSupportedContent">

            <form class="form-inline my-2 my-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        User Info

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="likes.html" id="likesPage">Likes</a>
                        <div class="dropdown-divider"></div>

                    </div>
            </form>
        </div>

    <div class="container">
        <div class="jumbotron main">
            <div class="container"></div>
            <div class="row mainimg">
                <div class="col-lg-12">
                    <img src="../../assets/Brush Script Facebook Cover.png">
                </div>
            </div>
            <p class="lead bodytext">Explanation of Rabbit Hole Here</p>
            <hr class="my-4 bodytext">
            <p class="bodytext">To get started, select either artist or track title</p>
            <div class="InputAddOn">
                <span class="InputAddOn-item">
                    <select class="custom-select select-shape mr-sm-2" id="inlineFormCustomSelect">
                        <option value="1" id="selectArtist">Artist</i></option>
                        <option value="2" id="selectTrack">Track</option>
                    </select>
                </span>
                <p class="bodytext">Then search for any artist or a track title</p>
                <div class="">
                    <input type="text" class="form-control" id="searchInput" placeholder="enter artist or track"
                        aria-label="Username" aria-describedby="addon-wrapping">
                </div>
            </div>
            <a class="btn btn-secondary btn-lg bodytext" href="#" id="mainSearch" role="button"
                style="margin-top: 20px;">go!</a>
        </div>

    <!-- Dynamically populate results  -->
    <div class="container">
        <div class="card text-center" id="resultsMain">
            <div class="card-header artist-result">
                Results
            </div>
        </div>
        <div class="row">
            <div class="col-6">
               <!--Music Results--> 
                <h5 class="card-title" style="text-align: center;">Artist top tracks or track results</h5>
                <div class="card text-center" id="topFive" style="width: 24rem;">
                    <ul class="list-group list-group-flush" id="searchedResults">

                    </ul>
                </div>
            </div>
            <div class="col-6">
                <!--Music Results--> 
                 <h5 class="card-title" style="text-align: center;">Related Artists</h5>
                 <div class="card text-center" id="relatedArtists" style="width: 24rem;">
                     <ul class="list-group list-group-flush" id="artistNames">
                     </ul>
                 </div>
            </div>
            
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!-- Books -->
                <div style="margin-top: 20px;">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title" id="books-header"></h5>
                            <p class="card-text" id="$books-p"></p>
                            <ul class="list-group" id="relatedBooklist">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
